<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Tools Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header will be loaded dynamically -->
    <div id="header"></div>

    <main class="container py-4">
        <!-- Search Bar -->
        <div class="row mb-4">
            <div class="col-md-8 mx-auto">
                <div class="input-group">
                    <input type="text" id="searchTools" class="form-control" placeholder="Search for tools...">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </div>
        </div>

        <!-- Tools Categories -->
        <div class="row mb-4">
            <div class="col-12">
                <h2>All Tools</h2>
                <div class="btn-group flex-wrap" role="group">
                    <button type="button" class="btn btn-outline-primary m-1" data-category="all">All</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="image">Image Tools</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="seo">SEO Tools</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="text">Text Tools</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="developer">Developer Tools</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="calculator">Calculators</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="converter">Converters</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="security">Security Tools</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="social">Social Media</button>
                    <button type="button" class="btn btn-outline-primary m-1" data-category="misc">Miscellaneous</button>
                </div>
            </div>
        </div>

        <!-- Tools Grid -->
        <div class="row" id="toolsGrid">
            <!-- Tools will be loaded dynamically via JavaScript -->
        </div>

        <!-- Ad Section -->
        <div class="row my-4">
            <div class="col-12 text-center">
                <div class="ad-space p-3 bg-light">
                    <!-- Ad Space -->
                    <p class="text-muted">Advertisement Space</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer will be loaded dynamically -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/tools-data.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
